<div id="login-page">
  <div class="overlay"></div>
  <form id="login-form" name="resetPasswordForm" ng-submit="resetPassword()">
    <h2 class="text-center">Reset Password</h2>
    <div class="form-group input-group">
      <span class="input-group-addon">New Password</span>
      <input class="form-control" type="password" ng-model="newPassword" required />
    </div>

    <div class="form-group input-group">
      <span class="input-group-addon">Confirm Password</span>
      <input class="form-control" type="password" ng-model="rePassword" required />
    </div>
    <button class="btn btn-block btn-success" ng-disabled="resetPasswordForm.$invalid">Submit</button>
  </form>
</div>
